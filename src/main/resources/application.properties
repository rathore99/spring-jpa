spring.application.name=spring-jpa
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true
server.port=8088

server.error.include-message=never
server.error.include-binding-errors=never

# Logging directory
logging.file.name=logs/app.log
logging.file.path=logs

# Console logging pattern
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg %X{requestId}%n

# File logging pattern
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg %X{requestId}%n

# Log level for the application package
logging.level.com.rr.example.spring_jpa=INFO

# Root log level
logging.level.root=WARN

# Enable JSON logging (requires additional configuration or libraries)
# logging.pattern.json=...

